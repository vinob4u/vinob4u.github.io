<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Sample Size Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    *{font-size:30px;}
    html{background-image: linear-gradient(120deg, #2a2e86, #444444, #366d21); color: white; text-align: center; border: 1px; border-color: cyan;font-weight:bold;}
    #resultDiv{background-color:white; color:black; font-weight:bold;}
    #typeOfCalculationDiv{ background-image: linear-gradient(120deg, #366d21, #444444, #2a2e86);}
    select{max-width:85%}
    footer{ float:left;
      left: 0; right: 0;
      display:block;
      background-color: black; color: white;
      font-size:24px;     
      text-align: center;    
      bottom: 0; 
      width: 100%;}
      </style>
  </head>
  <body>
    <h1> Sample Size Calculator </h1>
    <div id="typeOfCalculationDiv">
      <table style="width: 100%" border="1">
        <tbody>
          <tr>
            <td><input id="ProportionAbsPrecision" name="typeOfCalculation" value="Proportion with Absolute Precision"
                type="radio" onfocus="PrAbsPShow()"><label for="ProportionAbsPrecision">Proportion with
                Absolute Precision</label><br>
            </td>
            <td><input id="ProportionRelPrecision" name="typeOfCalculation" value="Proportion with Relative Precision"
                type="radio" onfocus="PrRelPShow()"><label for="ProportionRelPrecision">Proportion with
                Relative Precision</label><br>
            </td>
          </tr>
          <tr>
            <td><input id="MeanAbsPrecision" name="typeOfCalculation" value="Mean with Absolute Precision"
                type="radio" onfocus="MAbsPShow()"><label for="MeanAbsPrecision">Mean with Absolute
                Precision</label><br>
            </td>
            <td><input id="MeanRelPrecision" name="typeOfCalculation" value="Mean with Realtive Precision"
                type="radio" onfocus="MRelPShow()"><label for="MeanRelPrecision">Mean with Relative
                Precision</label><br>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr><br><br>
    <div id="labelPrevalence" hidden>
    <label for="prevalence">Enter expected prevalence: </label> <input hidden id="prevalence"
      name="Prevalence" placeholder="12" required="" type="tel"> %</div>   
    <div id="labelSD" hidden>
    <label for="SD">Enter expected Standard Deviation: </label> <input hidden id="SD"
      name="Prevalence" placeholder="SD" required="" type="tel">%</div><br><br>
    
    <label id="labelCF" for="CF" hidden> Confidence Interval: </label>
    <select id="CF" hidden>
      <option>80%</option>
      <option>85%</option>
      <option>90%</option>
      <option selected="selected">95%</option>
      <option>99%</option>
      <option>99.5%</option>
      <option>99.9%</option>
    </select>
    <br><br>
   <div  id="labelAbsPrecision" hidden>
    <label for="AbsPrecision">Enter absolute precision: </label> <input hidden id="AbsPrecision"
      name="d" placeholder="Absolute Precision" required="" type="tel">%</div>
    <div hidden id="labelRelPrecision">
    <label for="RelPrecision">Enter relative precision: </label> <input hidden id="RelPrecision"
      name="e" placeholder="Relative Precision" required="" type="tel">%</div><br><br>
   
    <label id="labelMean" hidden for="mean">Enter expected mean: </label> <input hidden id="mean"
      name="Mean" placeholder="Mean" required="" type="tel"><br>
    <br>
   
    <button id="calculate" onfocus="calculate()"> Calculate </button> <hr>
    <br><div id= "resultDiv">Result:
    <span id="result"> Result will appear here once you enter parameters. </span><hr>
    </div>
    <button onfocus="startAgain()">Start Again</button><hr><br>
  </body>
<footer> Developer contact: Dr. Vinoth Kumar Kalidoss, Abhishek Das G H</footer>
<script>
let typeOfCalculation = 0;
function PrAbsPShow(){document.getElementById("labelCF").setAttribute("hidden", "");
  document.getElementById("CF").setAttribute("hidden", "");
  document.getElementById("labelPrevalence").removeAttribute("hidden");
  document.getElementById("prevalence").removeAttribute("hidden");
  document.getElementById("labelCF").removeAttribute("hidden");
  document.getElementById("CF").removeAttribute("hidden");
  document.getElementById("labelAbsPrecision").removeAttribute("hidden");
  document.getElementById("AbsPrecision").removeAttribute("hidden");
  document.getElementById("labelRelPrecision").setAttribute("hidden", "");
  document.getElementById("RelPrecision").setAttribute("hidden", "");
  document.getElementById("labelSD").setAttribute("hidden", "");
  document.getElementById("SD").setAttribute("hidden", "");
  document.getElementById("labelMean").setAttribute("hidden", "");
  document.getElementById("mean").setAttribute("hidden", "");
  typeOfCalculation = 1;
  return typeOfCalculation;
}
function PrRelPShow(){
  document.getElementById("labelPrevalence").removeAttribute("hidden");
  document.getElementById("prevalence").removeAttribute("hidden");
  document.getElementById("labelCF").removeAttribute("hidden");
  document.getElementById("CF").removeAttribute("hidden");
  document.getElementById("labelRelPrecision").removeAttribute("hidden");
  document.getElementById("RelPrecision").removeAttribute("hidden");
  document.getElementById("labelAbsPrecision").setAttribute("hidden", "");
  document.getElementById("AbsPrecision").setAttribute("hidden", "");
  document.getElementById("labelSD").setAttribute("hidden", "");
  document.getElementById("SD").setAttribute("hidden", "");
  document.getElementById("labelMean").setAttribute("hidden", "");
  document.getElementById("mean").setAttribute("hidden", "")
  typeOfCalculation = 2;
  return typeOfCalculation;
}
function MAbsPShow(){
  document.getElementById("labelSD").removeAttribute("hidden");
  document.getElementById("SD").removeAttribute("hidden");
  document.getElementById("labelCF").removeAttribute("hidden");
  document.getElementById("CF").removeAttribute("hidden");
  document.getElementById("labelAbsPrecision").removeAttribute("hidden");
  document.getElementById("AbsPrecision").removeAttribute("hidden");
  document.getElementById("labelRelPrecision").setAttribute("hidden", "");
  document.getElementById("RelPrecision").setAttribute("hidden", "");
  document.getElementById("labelPrevalence").setAttribute("hidden", "");
  document.getElementById("prevalence").setAttribute("hidden", "");
  document.getElementById("labelMean").setAttribute("hidden", "");
  document.getElementById("mean").setAttribute("hidden", "");
  typeOfCalculation = 3;
  return typeOfCalculation;
}
function MRelPShow(){
  document.getElementById("labelSD").removeAttribute("hidden");
  document.getElementById("SD").removeAttribute("hidden");
  document.getElementById("labelCF").removeAttribute("hidden");
  document.getElementById("CF").removeAttribute("hidden");
  document.getElementById("labelRelPrecision").removeAttribute("hidden");
  document.getElementById("RelPrecision").removeAttribute("hidden");
  document.getElementById("labelAbsPrecision").setAttribute("hidden", "");
  document.getElementById("AbsPrecision").setAttribute("hidden", "");
  document.getElementById("labelPrevalence").setAttribute("hidden", "");
  document.getElementById("prevalence").setAttribute("hidden", "");
  document.getElementById("mean").removeAttribute("hidden");
  document.getElementById("labelMean").removeAttribute("hidden");
  typeOfCalculation = 4;
  return typeOfCalculation;
}

function calculate(){
  if (document.getElementById('prevalence').value>100 || document.getElementById('AbsPrecision').value>100 || document.getElementById('RelPrecision').value>100 || document.getElementById('SD').value>100||document.getElementById('prevalence').value<0 || document.getElementById('AbsPrecision').value<0 || document.getElementById('RelPrecision').value<0 || document.getElementById('SD').value<0){
    document.getElementById('result').innerHTML= "Please enter valid parameters"
  }
  else{  
  let z= document.getElementById("CF");
  switch(typeOfCalculation){
    case 0:
      document.getElementById('result').innerHTML= "Please Select Type of Calculation"
      break;
    case 1:
      PrAbsPCalculate()
      break;
    case 2:
      PrRelPCalculate()
      break;
    case 3:
      MAbsPCalculate()
      break;
    case 4:
      MRelPCalculate()
      break;
    default:
      document.getElementById('result').innerHTML= "Please report this error to developer"
  }
  }
}
function PrAbsPCalculate(){
  let p1= document.getElementById('prevalence').value;
  z= document.getElementById("CF");
  var z01 = z.options[z.selectedIndex].text;
  let z1= 1.96;
  switch(z01){
    case '80%':
      z1= 1.282
      break;
    case '85%':
      z1= 1.440
      break;
    case '90%':
      z1= 1.645
      break;
    case '95%':
      z1= 1.96;
      break;
    case '99%':
      z1= 2.576
      break;
    case '99.5%':
      z1=  2.807
      break;
    case '99.9%':
      z1=3.291
      break;
    default:document.getElementById('result').innerHTML= "Please report this error to developer"
      break;
    }
  let z12 = z1*z1;
  let q1= 100-p1;
  let d1= document.getElementById('AbsPrecision').value;
  let d12= d1*d1;
  let r1= z12*p1*q1/d12;
  let r10= Math.ceil(r1);
  if (isNaN(r10)){document.getElementById('result').innerHTML= "Please enter valid parameters";}
  else{
  document.getElementById('result').innerHTML= r10;}
}

  let p2= document.getElementById('prevalence').value;

      break;
    case '99.9%':
      z2=3.291
      break;

      break;
    }
  let z22 = z2*z2;
  let q2= 100-p2;
  let d2= document.getElementById('RelPrecision').value;
  let d22= d2*d2*p2*p2;
  let r2= 10000*z22*p2*q2/d22;
  let r20= Math.ceil(r2);
  if (isNaN(r20)){document.getElementById('result').innerHTML= "Please enter valid parameters";}
  else{
  document.getElementById('result').innerHTML= r20;}
}

  let p4= document.getElementById('SD').value;
  z= document.getElementById("CF");
  var z04 = z.options[z.selectedIndex].text;
  let z4= 1.96;
  switch(z04){
    case '80%':

function startAgain(){
  document.getElementById("ProportionAbsPrecision").checked = false;
  document.getElementById("ProportionRelPrecision").checked = false;
  document.getElementById("MeanAbsPrecision").checked = false;
  document.getElementById("MeanAbsPrecision").checked = false;
  document.getElementById("labelPrevalence").setAttribute("hidden", "");
  document.getElementById("prevalence").setAttribute("hidden", "");
  document.getElementById("prevalence").value="";
  document.getElementById("labelSD").setAttribute("hidden", "");
  document.getElementById("SD").setAttribute("hidden", "");
  document.getElementById("SD").value="";

</script>
</html>
