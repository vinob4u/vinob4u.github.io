<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Descriptive Studies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style_main.css">
</head>
<div id="holder">
    <body>
      <article>
        <button onclick="location.replace('./index.html')" style="float: left"> Back to home </button><br>
        <h1> Descriptive Studies </h1>
        <div id="mainTableTdDiv">
            <table id="mainTable" style="width: 100%; border: 1">
                <tbody>
                <tr>
                    <td><input id="ProportionAbsPrecision" name="mainTableTd" value="Proportion with Absolute Precision"
                               type="radio" onfocus="PrAbsPShow()"><label for="ProportionAbsPrecision"><br>Proportion with
                        Absolute Precision</label><br>
                    </td>
                    <td><input id="ProportionRelPrecision" name="mainTableTd" value="Proportion with Relative Precision"
                               type="radio" onfocus="PrRelPShow()"><label for="ProportionRelPrecision"><br>Proportion with
                        Relative Precision</label><br>
                    </td>
                </tr>
                <tr>
                    <td><input id="MeanAbsPrecision" name="mainTableTd" value="Mean with Absolute Precision"
                               type="radio" onfocus="MAbsPShow()"><label for="MeanAbsPrecision"><br>Mean with Absolute
                        Precision</label><br>
                    </td>
                    <td><input id="MeanRelPrecision" name="mainTableTd" value="Mean with Relative Precision"
                               type="radio" onfocus="MRelPShow()"><label for="MeanRelPrecision"><br>Mean with Relative
                        Precision</label><br>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div id="labelPrevalence" hidden>
            <label for="prevalence">Enter expected prevalence: </label> <input hidden id="prevalence"
                                                                               name="Prevalence" placeholder="12" required="" type="tel"> %</div>
        <div id="labelSD" hidden>
            <label for="SD">Enter expected Standard Deviation: </label> <input hidden id="SD"
                                                                               name="Prevalence" placeholder="SD" required="" type="tel">%</div>

        <label id="labelCF" for="CF" hidden> Confidence Interval: </label>
        <select id="CF" class="CF" hidden>
            <option>80%</option>
            <option>85%</option>
            <option>90%</option>
            <option selected="selected">95%</option>
            <option>99%</option>
            <option>99.5%</option>
            <option>99.9%</option>
        </select>

        <div  id="labelAbsPrecision" hidden>
            <label for="AbsPrecision">Enter absolute precision: </label> <input hidden id="AbsPrecision"
                                                                                name="d" placeholder="Absolute Precision" required="" type="tel">%</div>
        <div hidden id="labelRelPrecision">
            <label for="RelPrecision">Enter relative precision: </label> <input hidden id="RelPrecision"
                                                                                name="e" placeholder="Relative Precision" required="" type="tel">%</div>


        <p>
            <label id="labelMean" hidden for="mean">Enter expected mean: </label> <input hidden id="mean"
                                                                                         name="Mean" placeholder="Mean" required="" type="tel">
        </p>


        <button id="Calculate" onfocus="calculate()"> Calculate </button> <hr>
        <br><div id= "resultDiv"><span>Result:</span>
        <span id="result"> Result will appear here once you enter parameters. </span>
        </div><br><br>
        <button id="strtagn" onfocus="startAgain()">Start Again</button><hr>
      </article>
    </body>
  </div>
